<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .price {
            color: #2c7;
            font-weight: bold;
        }
        .description {
            color: #666;
        }
        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="product-container"></div>
    <script src="eventlistner.js"></script>
</body>
</html>
